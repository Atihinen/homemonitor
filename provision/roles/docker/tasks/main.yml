---
- name: Install prerequisites for Docker CE
  become: true
  become_user: root
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present

- name: Add Docker GPG key
  become: true
  become_user: root
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker repository
  become: true
  become_user: root
  ansible.builtin.apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
    state: present

- name: Update apt packages
  become: true
  become_user: root
  ansible.builtin.apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install Docker CE
  become: true
  become_user: root
  ansible.builtin.apt:
    name: docker-ce
    state: present
    update_cache: yes
    cache_valid_time: 3600
  ignore_errors: yes

- name: Add user to docker group
  ansible.builtin.user:
    name: ubuntu
    groups: docker
    append: yes
  become: true
  become_user: root
